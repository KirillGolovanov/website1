    <section>

                    <h2>Регистрация</h2>
                    <form name="form">
                        <div class="inputBox">
                            <input 
                            type="text" 
                            placeholder="Имя пользователя"
                            type="text"
                            name="name"
                            id="name"
                            data-reg="^[A-Z0-9a-z][A-Za-z0-9_]*$"/>
                        </div>
                        <p class="forget tip">Только английские буквы</p>
                        <div class="inputBox">
                            <input 
                                type="email"
                                placeholder="Почта"
                                name="email"
                                id="email"
                                data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"/>
                        </div>
                        <p class="forget tip">В формате: name@mail.com</p>
                        <div class="inputBox">
                            <input 
                                type="tel"
                                placeholder="Телефон"
                                name="phone"
                                id="phone"
                                data-reg="^((\+7|7|8)+([0-9]){10})$"/>
                        </div>
                        <p class="forget tip">В формате: 80000000000 или +70000000000</p>
                        <div class="inputBox">
                            <input type="password"  placeholder="Пароль">
                        </div>
                        <div class="inputBox button">
